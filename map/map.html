<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="map.css">
        
    <script>        
        document.onmouseup=getXYPosition;

        var myX, myY, xyOn, myMouseX, myMouseY;
        xyOn = true;
        function getXYPosition(e){
        myMouseX=(e||event).clientX;
        myMouseY=(e||event).clientY;
        if (document.documentElement.scrollTop > 0) {
        myMouseY = myMouseY + document.documentElement.scrollTop;
        }
        if (xyOn) {
        alert("X is " + myMouseX + "\nY is " + myMouseY);
        }
        }
        function toggleXY() {
        xyOn = !xyOn;
        document.getElementById('xyLink').blur();
        return false;
        }
            </script>
</head>
<body>

    <img src="floorplan/0.png" usemap="#f1" style="display: block;">
    <img src="floorplan/1.png" usemap="#f2" style="display: none;">
    <img src="floorplan/2.png" usemap="#f3" style="display: none;">


    <div class="floorselect">
        <div class="opt">3</div>
        <div class="opt">2</div>
        <div class="opt selected">1</div>
    </div>
    <script src="map.js"></script>
</body>
</html>
